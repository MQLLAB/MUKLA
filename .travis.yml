sudo: false

language: go

go:
  - 1.8.x

env:
  global:
    - HUGO_VERSION=0.22
    - secure: 
    - secure: ""

before_install:
  - mkdir -p $HOME/gopath/bin
  - curl https://glide.sh/get | sh
  - mkdir -p $HOME/local/bin
  - wget -O - "https://github.com/spf13/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz" | tar xz -C ${TMPDIR-/tmp}
  - mv ${TMPDIR-/tmp}/hugo $HOME/local/bin/hugo
  - "$HOME/local/bin/hugo version"

install:
  - glide install

before_deploy:
  - cd $TRAVIS_BUILD_DIR/website
  - "$HOME/local/bin/hugo"

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: "$TRAVIS_BUILD_DIR/website/public"
  github_token: "$GITHUB_API_KEY"
  on:
    branch: master

after_deploy:
  - curl -T bin/mukla-darwin-amd64-$(cat VERSION) -uegorpe:${BINTRAY_API_KEY} https://api.bintray.com/content/mqllab/MUKLA/snapshots/$(cat VERSION)/mukla-darwin-amd64-$(cat VERSION)
  - curl -T bin/mukla-linux-amd64-$(cat VERSION) -uegorpe:${BINTRAY_API_KEY} https://api.bintray.com/content/mqllab/MUKLA/snapshots/$(cat VERSION)/mukla-linux-amd64-$(cat VERSION)
  - curl -T bin/mukla-windows-amd64-$(cat VERSION).exe -uegorpe:${BINTRAY_API_KEY} https://api.bintray.com/content/mqllab/MUKLA/snapshots/$(cat VERSION)/bin/mukla-windows-amd64-$(cat VERSION).exe

after_success:
  - bash <(curl -s https://codecov.io/bash)
